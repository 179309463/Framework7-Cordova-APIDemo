<div data-page="fileexplorer" class="page">
    <!-- Top Navbar-->
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left"><a href="#" class="back link icon-only"><i class="icon icon-back"></i></a></div>
            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
            <div class="center">File Explorer</div>
        </div>
    </div>
    <div class="speed-dial">
        <!-- FAB inside will open Speed Dial actions -->
        <a href="#" class="floating-button">
            <!-- First icon is visible when Speed Dial actions are closed -->
            <i class="icon icon-plus"></i>
            <!-- Second icon is visible when Speed Dial actions are opened -->
            <i class="icon icon-close"></i>
        </a>
        <!-- Speed Dial Actions -->
        <div class="speed-dial-buttons">
            <!-- First Speed Dial button -->
            <a href="#" class="create-file">
                <span class="label-wrapper"><span class="label">New Text File</span></span>
                <i class="icon icon-newfile"></i>
            </a>
            <!-- Second Speed Dial  button -->
            <a href="#" class="create-folder">
                <span class="label-wrapper"><span class="label">New Folder</span></span>
                <i class="icon icon-newfolder"></i>
            </a>
        </div>
    </div>
    <!-- Scrollable page content -->
    <div class="page-content">
        <div class="list-block" style="margin:0">
        </div>
    </div>
</div>
