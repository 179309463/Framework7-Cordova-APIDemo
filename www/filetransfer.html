<div data-page="filetransfer" class="page">
    <!-- Top Navbar-->
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
            </div>
            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
            <div class="center">File Transfer</div>
        </div>
    </div>
    <!-- Scrollable page content -->
    <div class="page-content">
        <div class="content-block">
            <blockquote>This plugin allows you to upload and download files.
            </blockquote>
        </div>
        <div class="content-block-title">Upload a image file</div>
        <div class="content-block">
            <div class="content-block-inner">
                <div class="img-ct">

                </div>
                <p class="upload-progress">
                </p>
                <p class="upload-description">
                </p>
            </div>
        </div>
        <div class="content-block-title">Download Bing daily photo</div>
        <div class="content-block">
            <div class="content-block-inner">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                <p class="buttons-row">
                    <a href="#" class="button button-fill button-raised btn-download">Download it!</a>
                </p>
                <p class="download-progress">
                </p>
                <p class="download-description">
                </p>
            </div>
        </div>
    </div>
</div>
